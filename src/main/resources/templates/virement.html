<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{default}">
   <head>
      <title>Virement</title>
   </head>
   <body>
      <div layout:fragment="content">
         <form class="form-signin" th:action="@{/virement}" method="post">
            <h1 class="h3 mb-3 font-weight-normal">Faite votre virement ici</h1>
            <label for="inputMontant" class="sr-only">Montant</label>
            <input type="number" step="0.01" min="0.01" name="montant" id="inputMontant" class="form-control" placeholder="Montant" required="" />
            <label for="inputEmailReceveur" class="sr-only">Destinataire</label>
            <input type="email" name="mail" id="inputEmailReceveur" class="form-control" placeholder="Mail destinataire" required="" />
            <button class="btn btn-lg btn-primary btn-block" type="submit">Envoyer</button>
         </form>
      </div>
   </body>
</html>
